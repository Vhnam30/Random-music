<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPACE ROCK</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/model.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="background">
          <video
            class="main-background"
            src="./assets/video/main-bg-1.mp4"
            muted
            autoplay
            preload="auto"
            loop
          ></video>
        </div>
        <div class="header-nav">
          <ul class="nav-list">
            <li class="nav-items" id="more-btn">
              <p class="nav-items_text">Contact us</p>
            </li>

            <li class="nav-items" id="about-us-btn">
              <p class="nav-items_text">About us</p>
            </li>

            <li class="nav-items" id="about-us-btn">
              <p class="nav-items_text" id="donation-btn">Donation</p>
            </li>
          </ul>
        </div>
      </header>
      <div class="body">
        <div class="audio">
          <audio class="audio-player" preload="none">
            <source src="./assets/audio/music_1.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="rain-audio">
          <audio class="rain-sound_player" loop preload="none">
            <source src="./assets/Track/Rain.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <div class="nav-main_function">
          <div class="nav-fullscreen">
            <i class="fa-solid fa-expand fullscreen-btn"></i>
          </div>

          <div class="nav-volume">
            <div class="nav-volume_circle">
              <div class="nav-volume_option">
                <i class="fa-solid fa-volume-off nav-volume_icon"></i>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="nav-volume_btn"
                />
                <i class="fa-solid fa-volume-high nav-volume_icon"></i>
              </div>
            </div>
          </div>

          <div class="rain-btn">
            <i class="fa-solid fa-cloud-rain rain-sound_icon">
              <div class="rain-sound_option">
                <i class="fa-solid fa-volume-off rain-volume_icon"></i>
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  class="rain-sound_tab"
                />
                <i class="fa-solid fa-volume-high rain-volume_icon"></i>
              </div>
            </i>
          </div>

          <div class="switch-bg_btn">
            <i class="fa-solid fa-shuffle switch-bg_icon"></i>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="media-btn">
          <div class="media-prev_btn-wrap">
            <i class="fa-solid fa-backward media-prev_icon"></i>
          </div>
          <div class="media-pause_btn-wrap">
            <i class="fa-solid fa-circle-pause media-pause_icon"></i>
          </div>

          <div class="media-play_btn-wrap">
            <i class="fa-solid fa-circle-play media-play_icon"></i>
          </div>

          <div class="media-next_btn-wrap">
            <i class="fa-solid fa-forward media-next_icon"></i>
          </div>
        </div>
      </footer>

      <div class="contact-modal close">
        <div class="contact-modal_contain">
          <div class="contact-modal_box">
            <h1 class="contact-modal_text">About us</h1>
            <ul class="contact-modal_list">
              <li class="contact-modal_items">
                <a
                  href="https://www.facebook.com/h.nam30/"
                  class="contact-modal_social-link"
                >
                  <i
                    class="fa-brands fa-facebook-f contact-modal_social-icon"
                  ></i>
                  <span class="contact-modal_social-text">Facebook</span>
                </a>
              </li>

              <li class="contact-modal_items">
                <a
                  href="https://www.facebook.com/h.nam30/"
                  class="contact-modal_social-link"
                >
                  <i
                    class="fa-brands fa-instagram-square contact-modal_social-icon contact-modal_social-icon--insta"
                  ></i>

                  <span class="contact-modal_social-text">Instagram</span>
                </a>
              </li>

              <li class="contact-modal_items">
                <a
                  href="https://www.facebook.com/h.nam30/"
                  class="contact-modal_social-link"
                >
                  <i
                    class="fa-brands fa-twitter contact-modal_social-icon contact-modal_social-icon--twitter"
                  ></i>

                  <span class="contact-modal_social-text">Twitter</span>
                </a>
              </li>
            </ul>

            <div class="contact-modal_close">
              <i
                class="fa-regular fa-circle-xmark contact-modal_close-icon"
              ></i>
            </div>
          </div>
        </div>
      </div>

      <div class="more-modal close">
        <div class="more-modal_contain">
          <div class="more-modal_box">
            <h3 class="more-modal_header-text">Contact us</h3>
            <ul class="more-modal_input-list">
              <li class="more-modal_input-item">
                <p class="more-modal_input-text">Your name</p>
                <input type="name" class="more-modal_input-box" required />
              </li>

              <li class="more-modal_input-item">
                <p class="more-modal_input-text">Your Email</p>
                <input type="email" class="more-modal_input-box" required />
              </li>

              <li class="more-modal_input-item">
                <p class="more-modal_input-text">Subject</p>
                <textarea
                  type="message"
                  class="more-modal_input-box more-modal_input-box--subject"
                ></textarea>
              </li>
            </ul>
            <input type="submit" value="Send" class="send-btn" />
            <i class="fa-solid fa-xmark more-close-btn"></i>
          </div>
        </div>
      </div>

      <div class="donation-modal close">
        <div class="donation-modal_contain">
          <div class="donation-modal_box">
            <a href="https://www.facebook.com/h.nam30/" class="donation-link">
              <img
                src="./assets/img/donation.png"
                alt=""
                class="donation-img"
              />
            </a>

            <i class="fa-solid fa-xmark donation-close-icon"></i>
          </div>
        </div>
      </div>

      <div class="mobile-notice">
        <i class="fa-solid fa-mobile-screen-button mobile-notice_icon"></i>
        <div class="mobile-notice_text-wrap">
          <span class="mobile-notice_text">Visit</span>
          <span class="mobile-notice_link">smokemood.co</span>
          <span class="mobile-notice_text"
            >from desktop for a better experience and to use our suite of
            productivity tools</span
          >
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
